<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ОЭК Стройтрест">
    <link rel="shortcut icon" href="./img/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css?ver=2">
    <link rel="preload" href="./fonts/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/OpenSans-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <title>ОЭК Стройтрест</title>
</head>

<body>
    <main>
        <section class="enter">
            <div class="container">
                <div class="enter__block">
                    <img class="enter__img" src="./img/svg/logo.svg" alt="">
                    <span class="enter__text">Вход на портал</span>
                    <form action="#" class="enter__form">
                        <label class="enter__label enter__label_mb" for="mailInput">
                            Электронная почта:
                            <input type="email" id="mailInput" name="mailInput" class="enter__input" required
                                placeholder="i.ivaniv@oektrest.ru">
                        </label>
                        <label class="enter__label" for="passwordInput">
                            Пароль
                            <input type="password" id="passwordInput" name="passwordInput" class="enter__input" required
                                placeholder="*********">
                        </label>
                        <div class="enter__flex">
                            <a href="./registration.html" class="enter__link underline-link">Зарегистрироваться</a>
                            <a href="./password-reset.html" class="enter__link underline-link">Восстановить пароль</a>
                        </div>
                        <button type="submit" class="enetr__btn orange-btn" aria-label="Войти">Войти</button>
                    </form>
                </div>
                <span class="enter__text-2">© 2026 АНО «ОЭК Стройтрест»</span>
            </div>
        </section>
    </main>
</body>

</html>
