<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style/normalize.min.css">

<body>
    <div class="wrapper">
      <div class="bg" id="bg">
        <div class="bg-blur"></div>
            <div class="header">
                <a class="logo" href="./index.html">
                    <img src="./img/logo.webp" alt="">
                </a>
                <h1 class="title">магазин</h1>
            </div>
            <main>
                <section class="hero">
                    <div class="container">
                        <span class="text">
                            Совершай покупки без помех
                        </span>
                         <!-- search loader. -->
                         <div id="searching" class="border-radius">
                            <div class="searching">
    
                            </div>
                         </div>
                         <!-- add class 'invalid-form' if id incorrect -->
                        <form action="#" class="form">
                                <div class="relative">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M3 12H18" stroke="#B8D5FF" stroke-width="4"/>
                                        <path d="M11 5L18 12L11 19" stroke="#B8D5FF" stroke-width="4"/>
                                        </svg>
                                        
                                    <!-- input that accepts an id attribute. -->
                                    <div class="border-radius">
                                        <input class="input" type="text" placeholder="Впиши свой ID">
                                    </div>
                                    <span class="invalid">Неверный ID</span>
                                </div>
                                  <!-- Button to start the search. Disabled while the field is empty. -->
                                <button class="btn" disabled>найти</button>
                        </form>
                        <a href="#" class="catalog__link">
                            посмотреть каталог
                        </a>
                    </div>
                </section>
            </main>
            
    
        <footer class="footer">
            <div class="flex">
                <a href="#">
                    <img class="socials" src="./img/vk.webp" alt="">
                </a>
                <a href="#">
                    <img class="socials" src="./img/tt.webp" alt="">
                </a>
                <a href="#">
                    <img class="socials" src="./img/yt.webp" alt="">
                </a>
            </div>
            <div class="flexbox">
                <a href="./offerta.html">Публичная оферта</a>
                <span class="line">|</span>
                <a href="./policy.html">Политика конфиденциальности</a>
            </div>
            <div class="flex flex_mt">
                <img src="./img/visa.svg" alt="">
                <img src="./img/mc.svg" alt="">
                <img src="./img/mir.svg" alt="">
            </div>
        </footer>
    </div>
    </div>
    
    
    
    <script src="./js/index.js"></script>
