<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Админка">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.2/air-datepicker.min.css">
    <link rel="stylesheet" href="./style/normalize.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
    <title>Кибермиллион</title>
</head>

<body>
    <header class="header">
        <div class="header__divider"></div>
        <div class="container">
            <div class="header__flex">
                <div class="header__upper">
                    <a class="header__logo logo" href="#" aria-label="На главную">
                        <picture>
                            <source media="(max-width: 576px)" srcset="./img/Logo-576.webp">
                            <img class="logo__img" src="./img/Logo.webp" alt="">
                        </picture>
                    </a>
                    <div class="header__account">
                        <div class="header__user">
                            <svg class="header__icon">
                                <use xlink:href="./img/svg/sprite.svg#avatar"></use>
                            </svg>
                            <span>admin</span>
                        </div>
                        <button class="header__btn">
                            <span>Выход</span>
                            <svg class="header__btn-icon">
                                <use xlink:href="./img/svg/sprite.svg#exit"></use>
                            </svg>
                        </button>
                        <button class="header__burger-btn" id="burger" aria-label="Открыть меню">
                            <span></span><span></span><span></span>
                        </button>
                    </div>
                </div>
                <div class="header__flexbox">
                    <div class="header__bottom">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a class="menu__link" href="./users.html">
                                        Пользователи
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="./terminals.html">
                                        Терминалы
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="./events.html">
                                        События терминалов
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="./checks.html">
                                        Чеки
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="./questions.html">
                                        Вопросы
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="./scheme.html">
                                        Схема колеса
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link active" href="./otchet.html">
                                        Отчеты
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="./preferences.html">
                                        Настройки
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <input type="text" class="header__input" placeholder="Поиск">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="othet">
            <div class="container">
                <h2>Выбор даты:</h2>
                <div class="wrapper">
                    <div class="otchet__flex">
                        <select class="otchet__select" name="" id="">
                            <option value="">Все</option>
                        </select>
                        <div class="data">
                            <input type="text" id="datepicker" placeholder="Выбрать дату">
                        <div id="datepicker-container">
                            <div class="datepicker-container">
                                <div class="custom-timepicker">
                                    <div class="flex">
                                        <select id="hour-start"></select> :
                                    <select id="minute-start"></select>
                                    </div>
                                    <div class="flex">
                                        <select id="hour-end"></select> :
                                        <select id="minute-end"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <button class="otchet__btn">Сформировать отчет</button>
                    </div>
                    <div class="overflow">
                        <table class="custom-table">
                            <thead>
                                <tr>
                                    <th>Терминал</th>
                                    <th>Вход(нал)</th>
                                    <th>Вход(безнал)</th>
                                    <th>Вход(всего)</th>
                                    <th>Выплата</th>
                                    <th>Доход</th>
                                </tr>
                            </thead>
                            <tbody>
      
                            </tbody>
                        </table>
                    </div>
                    <div class="flex">
                        <span>Записи с 1 до 10 из 10 записей</span>
                        <div class="pagination">
                            <button>
                                <svg class="dd-arrow dd-arrow-reverse">
                                    <use xlink:href="./img/svg/sprite.svg#dd-arrow"></use>
                                </svg>
                            </button>
                            <button>
                                <svg class="arrow arrow-reverse">
                                    <use xlink:href="./img/svg/sprite.svg#arrow"></use>
                                </svg>
                            </button>
                            <button class="active">
                                1
                            </button>
                            <button>
                                2
                            </button>
                            <button>
                                ...
                            </button>
                            <button>
                                <svg class="dd-arrow">
                                    <use xlink:href="./img/svg/sprite.svg#dd-arrow"></use>
                                </svg>
                            </button>
                            <button>
                                <svg class="arrow">
                                    <use xlink:href="./img/svg/sprite.svg#arrow"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__flex">
                <nav class="footer__nav">
                    <a href="#">Faq</a>
                    <a href="#">Документы</a>
                    <a href="#">Мониторинг</a>
                    <a href="#">Контакты</a>
                </nav>
            </div>
        </div>
    </footer>
    <dialog class="modal">
        <div class="modal__flex">
            <h2>Редактировать терминал</h2>
                <button class="modal__close">
                    <svg class="modal__icon">
                        <use xlink:href="./img/svg/sprite.svg#close"></use>
                    </svg>
                </button>
        </div>
        <form class="modal__form" action="#" method="dialog">
            <input class="modal__input" type="text" placeholder="RYT">
            <input class="modal__input" type="text" placeholder="Terminal 00017">
            <div class="modal__btns">
                <button class="modal__close modal__btn">
                    Отмена
                </button>
                <button class="modal__btn">
                    Сохранить
                </button>
            </div>
        </form>
    </dialog>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.2/air-datepicker.min.js"></script>
    <script src="./js/dataPicker.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
