<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Setka360">
    <!-- <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css?ver=2">
    <link rel="preload" href="./fonts/ActayWide-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <title>Setka360</title>
</head>

<body>
    <main>
        <section class="registration-form">
            <div class="container">
                <a class="logo" href="./index.html" aria-label="На главную">
    <img src="./img/svg/logo.svg" alt="">
</a>
                <form action="#" class="registration-form__form">
                    <label for="nameInput">
                        <span>Имя и фамилия</span>
                        <input type="text" id="nameInput">
                    </label>
                    <label for="cityInput">
                        <span>Город</span>
                        <input type="text" id="cityInput">
                    </label>
                    <label for="cortInput">
                        <span>Часто используемый корт</span>
                        <input type="text" id="cortInput">
                    </label>
                    <div class="registration-form__block block-text-btn">
                        <span>Вид спорта</span>
                        <div class="btns-block overflow">
                            <div class="btns-flex">
                                <button class="active">Теннис</button>
                                <button>Падел</button>
                            </div>

                        </div>
                    </div>
                    <div class="registration-form__block block-text-btn">
                        <span>Основная игровая рука</span>
                        <div class="btns-block overflow">
                            <div class="btns-flex ">
                                <button class="active">Правая</button>
                                <button>Левая</button>
                            </div>

                        </div>
                    </div>
                    <div class="registration-form__block block-text-btn">
                        <span>Когда вы чаще всего играете</span>
                        <div class="btns-block overflow">
                            <div class="btns-flex ">
                                <button class="active">Утро </button>
                                <button>День</button>
                                <button>Вечер</button>
                                <button>Ночь</button>
                            </div>

                        </div>
                    </div>
                    <div class="registration-form__block block-text-btn">
                        <span>Сколько раз в неделю вы играете?</span>
                        <div class="btns-block overflow">
                            <div class="btns-flex ">
                                <button class="active">1</button>
                                <button>2-3</button>
                                <button>4+</button>
                            </div>

                        </div>
                    </div>
                    <div class="registration-form__block block-text-btn">
                        <span>Какой у вас уровень игры?</span>
                        <div class="btns-block overflow">
                            <div class="btns-flex btns-flex-wrap">
                                <button class="active">Новичок (1.0–2.0)</button>
                                <button>Любитель (2.5–3.5)</button>
                                <button>Уверенный игрок (4.0–4.5)</button>
                                <button>Турнирный уровень (5.0–6.0)</button>
                                <button>Полупрофи / тренер</button>
                            </div>
                        </div>
                    </div>
                    <div class="registration-form__block block-text-btn">
                        <span>Бэкхенд</span>
                        <div class="btns-block overflow">
                            <div class="btns-flex ">
                                <button class="active">Одноручный</button>
                                <button>Двуручный</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
