<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description">
    <link rel="stylesheet" href="./style/normalize.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
    <title>Adminka</title>
</head>
<body class="body">
    <aside class="aside">
        <div class="tabs">
            <button class="tab first-tab btn-reset" onclick="openTab(event, 'tab1')">FbApps</button>
            <button class="tab btn-reset" onclick="openTab(event, 'tab2')">Buyers</button>
            <button class="tab btn-reset" onclick="openTab(event, 'tab3')">Creators</button>
        </div>
        <button class="sign-out btn-reset"><span>Sign Out</span>
            <img class="sign-out-430" src="./img/out.svg" alt="icon">
        </button>
          
         
    </aside>
    <main class="main">
        <div id="tab1" class="tab-content">
            <div class="table" id="table-container3"> </div>
            <div class="add-new-tr" id="add-new-tr-1" onclick="openModal1()"></div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close" onclick="closeModal1()">&times;</span>
                  <form action="#" class="modal__form">
                    <input class="modal__input" type="number" placeholder="id">
                    <input class="modal__input" type="text" placeholder="name">
                    <input class="modal__input" type="number" placeholder="bm id">
                    <input class="modal__input" type="text" placeholder="token">
                    <input class="modal__input" type="text" placeholder="secret">
                    <button class="modal__btn btn-reset">Add</button>
                  </form>
                </div>
              </div>
          </div>
          
          <div id="tab2" class="tab-content">
            <div class="table" id="table-container"></div>
          
            <div class="add-new-tr" id="add-new-tr-2" onclick="openModal2()"></div>
            <div id="myModal2" class="modal">
                <div class="modal-content">
                  <span class="close" onclick="closeModal2()">&times;</span>
                  <form action="#" class="modal__form">
                    <input class="modal__input" type="number" placeholder="tag">
                    <input class="modal__input" type="text" placeholder="name">
                    <input class="modal__input" type="number" placeholder="email">
                    <input class="modal__input" type="text" placeholder="tg">
                    <button class="modal__btn btn-reset">Add</button>
                  </form>
                </div>
              </div>
          </div>
          
          <div id="tab3" class="tab-content">
            <div class="table" id="table-container2"> </div>
      
            <div class="add-new-tr" id="add-new-tr-3" onclick="openModal3()"></div>
            <div id="myModal3" class="modal">
                <div class="modal-content">
                  <span class="close" onclick="closeModal3()">&times;</span>
                  <form action="#" class="modal__form">
                    <input class="modal__input" type="text" placeholder="name">
                    <button class="modal__btn btn-reset">Add</button>
                  </form>
                </div>
              </div>
          </div>
          
    </main>
    <script src="./js/index.js"></script>
    
</body>
</html>
