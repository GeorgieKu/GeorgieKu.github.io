<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <video autoplay loop muted>
            <source src="./video.mp4" format="mp4">
        </video>
        <img src="./logo.svg" alt="">           
    </div>
    <style>
        .bg {
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 600px;
        }
        video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        img {
            position: absolute;
            max-width: 500px;
            width: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: inset 0 0 0 2px #fff, 0 0 0 50vw #fff;
        }
    </style>
</body>
</html>
